<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="signup.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="logo">
                <img src="./images/logo.png" alt="Logo">
                <span class="cardiograph">Cardiograph<span class="pro">pro</span></span>
                <p class="care-line">Providing Quality <span>Heart <br>care</span> for a <span style="color:#6EAB36">Brighter</span> and<br> <span style="color:#6EAB36">Healthy</span> Future</p>
                <img src="./images/doctor.png" alt="Doctor" class="doctor-img" style="width: 400px; height: auto; display: block; margin-top: 10px;margin-left:80px; border-radius: 50%;">
            </div>
        </div>
        <div class="right-section">
            <h1 class="welcome-back">Welcome</h1>
            <div class="form-container">
                <input type="text" placeholder="Enter Full Name" class="signup-input">
                <input type="email" placeholder="Enter Email Address" class="signup-input">
                <input type="password" placeholder="Create Password" class="signup-input">
                <div class="line">
                    <select class="signup-input">
                        <option value="" disabled selected>Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                    <input type="date" placeholder="Date of Birth" class="signup-input">
                </div>
                
                    <select class="signup-input">
                        <option value="" disabled selected>Select User Type</option>
                        <option value="Doctor">Doctor</option>
                        <option value="Patient">Patient</option>
                    </select>
                   
               
                <button class="login-btn">Sign Up</button>
            </div>
        </div>
    </div>
</body>
</html>
