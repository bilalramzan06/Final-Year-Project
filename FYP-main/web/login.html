<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="logo">
                <img src="./images/logo.png" alt="Logo">
                <span class="cardiograph">Cardiograph<span class="pro">pro</span></span>
                <p class="care-line">Providing Quality <span>Heart <br>care</span> for a <span style="color:#6EAB36">Brighter</span> and<br> <span style="color:#6EAB36">Healthy</span> Future</p>

                <img src="./images/doctor.png" alt="Doctor" class="doctor-img" style="width: 400px; height: auto; display: block; margin-top: 10px;margin-left:70px; border-radius: 50%;">
            </div>
        </div>
        <div class="right-section">
            <h1 class="welcome-back">Welcome Back</h1>
            <div class="form-container">
                <input type="email" placeholder="Email Address" class="email-input" >
                <input type="password" placeholder="Password" class="password-input" >
                <button class="login-btn">Login</button>
                
            </div>
        </div>
    </div>
</body>
</html>
